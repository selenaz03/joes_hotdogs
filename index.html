<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Joe's Hotdogs</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="content">
        <h1>Joe's Hotdogs</h1>
        <h3>Hotdogs: $4</h3>
        <h3>French Fries: $3.50</h3>
        <h3>Drinks: $1.75</h3>
        <div class="promo">10% off orders $20 or more</div>
    </div>
    <div class="order">
        <div class="receipt">Your Reciept</div>
        <div id="hotdog" class="item"></div>
        <div id="fries" class="item"></div>
        <div id="drink" class="item"></div>
        <div id="subtotal" class="item"></div>
        <div id="discount" class="item"></div>
        <div id="tax" class="item"></div>
        <div id="total" class="item"></div>
    </div>

    <script type="text/javascript" src="order.js"></script>
</body>
</html>
